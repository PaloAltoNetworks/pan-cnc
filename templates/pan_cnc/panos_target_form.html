{% extends 'pan_cnc/dynamic_form.html' %}
{% block head %}
    <script type="text/javascript">
        function debug_and_submit() {
            let doc = $(document.documentElement);
            doc.css('cursor', 'progress');

            $('#debug_button').prop("disabled", true);
            $('#submit_button').prop("disabled", true);

            let debug_button = $('#id_debug');
            debug_button.val('True');

            let dynamic_form = $('#dynamic_form');
            dynamic_form.submit();
        }
    </script>
{% endblock %}

{% block form_buttons %}
    <button type="submit" class="btn btn-secondary" id="debug_button" onclick="debug_and_submit()">Debug</button>
{% endblock %}
