{% extends "pan_cnc/base.html" %}
{% load static %}

{% block content %}
<div class="card border-primary mb-6 shadow-lg">
    <div class="card-header">
        {% if header %}
        {{ header }}
        {% else %}
        Results
        {% endif %}
    </div>
    <div class="card-body">
        <h4 class="card-title">
            {% if title %}
            {{ title }}
            {% else %}
            Output
            {% endif %}
        </h4>
        <p class="card-text"><pre>{{ results }}</pre></p>
    </div>
</div>
{%  endblock %}
