name: download_dynamic_content
label: Download Dynamic Content
description: Download Dynamic Content from the Palo Alto Support Site4
type: template
extends:
variables:
  - name: username
    description: Username for the Palo Alto Networks Support Site
    default: user@paloaltonetworks.com
    type_hint: text
  - name: password
    description: Password for the support site3
    default:
    type_hint: password
  - name: package
    description: Package type to download
    default: appthreat
    type_hint: dropdown
    dd_list:
      - key: Application Thread
        value: appthreat
  - name: force_update
    description: Force pulling new package
    default: yes
    type_hint: dropdown
    dd_list:
      - key: Yes
        value: yes
      - key: No
        value: no

snippets:
  - name: cd_payload
    file: payload.j2


